<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>method_1.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="../../../../../../CS/JavaWeb/JavaWebVideo/day42_jQuery九类选择器及应用/js-day03资料/代码/js-day03/WebRoot/js/jquery-1.8.2.js"></script>

  <body>
	
	<ul>
		<li>第一项</li>
		<li>第二项</li>
		<li>第三项</li>
	</ul> 
	 
	<hr/>
		
	<div>这是子元素，要插入到父元素内</div>
	
	<script type="text/javascript">
		
		//DIV标签插入到UL标签之后(父子关系)
		$("ul").append($("div"));











		//$("ul").append( $("div") );	
		
		//DIV标签插入到UL标签之前(父子关系)
        $("ul").prepend($("div"));













		$("ul").prepend( $("div") );
	
	</script>
	
  </body>
