<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>method_1.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style type="text/css">
    	.myClass{
    		font-size:30px;
    		color:red
    	}
    </style>
   <script type="text/javascript" src="../../../../../../CS/JavaWeb/JavaWebVideo/day42_jQuery九类选择器及应用/js-day03资料/代码/js-day03/WebRoot/js/jquery-1.8.2.js"></script>
  </head>
  <body>
	
	<div>无样式</div>
	
	<div class="myClass">有样式</div>
	
	<script type="text/javascript">
	
		//为无样式的DIV添加样式
        $("div:first").addClass("myClass");
















		//$("div:first").addClass("myClass");
		
		//为有样式的DIV删除样式
        $(".myClass").removeAttribute("class");














		//$("div:last").removeClass("myClass");
		
		//切换样式，即有样式的变成无样式，无样式的变成有样式
        var $class = $(".myClass");
        $("div:first").toggleClass($class);














		//$("div").toggleClass("myClass");
		
		//最后一个DIV是否有样式
        $("div:last").hasClass("myClass");
















		var flag = $("div:last").hasClass("myClass");
		alert(flag?"有样式":"无样式");
		
	</script>
  
  </body>
</html>
